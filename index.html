<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="给定图像，此页面将显示使用盲文作为1位像素的文本版本">
	<title>图片转矩阵</title>
	<link rel="stylesheet" href="style.css">
	<script src="braille.js"></script>
	<script src="dithering.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<textarea id="text" readonly></textarea>
	<div id="options">
		<div><a href="https://github.com/QwinStudio/Image-to-Braille" target="_blank">查看项目仓库</a></div>
		<div><input id="file" type="file" accept="image/*"></div>

		<div title="Toggle dark theme"><input type="checkbox" id="darktheme"> 深色模式</div>
		<div title="Invert black with white"><input type="checkbox" id="inverted"> 转化</div>
		<div title="Monochrome dithering"><input type="checkbox" id="dithering"> 抖动</div>
		<div title="Disable placeholder spacing"><input type="checkbox" id="monospace"> 字体等宽</div>
		<div title="Greyscale Mode">
			<select id="greyscale_mode">
				<option value="亮">Luminance</option>
				<option value="暗">Lightness</option>
				<option value="平均">Average</option>
				<option value="重要">Value</option>
			</select>
		</div>
		<div>
			<input type="number" min="2" value="50" step="2" max="500" id="width">
			大小
		</div>
		<div>
			<button id="clipboard">复制</button>
		</div>
		<div>
			Character Count: <span id="charcount">0</span>
		</div>
	</div>
</body>
</html>
